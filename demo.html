    <script>
      const colors = ["#f1f1ff", "#e9f3fc", "#fcf1ef", "#f4f0ff", "#ececef", "#e9f3fc", "#ecf4ee"];
      function shuffle(arr) {
        let i = arr.length;
        while (i) {
          let j = Math.floor(Math.random() * i--);
          [arr[j], arr[i]] = [arr[i], arr[j]];
          return arr;
        }
      }
      console.log(shuffle(colors));
    </script>
